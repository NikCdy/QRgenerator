<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>QR Code Generator</h1>
        <input type="text" id="input" class="input value" placeholder="Enter Text"/>
        <button id="btn" onclick="generateQR()" class="input submit">GENERATE</button>
        <div id="loading-message">Generating, please wait...</div>
        <div id="qrimg">QR code will display here</div>
        <a id="download" href="#" download="qr_code.png">Download QR</a>
    </form>

    <script src="script.js"></script>
</body>
</html>
